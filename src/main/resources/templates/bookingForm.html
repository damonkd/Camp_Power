<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Item</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>book an Item</h1>
        <p>
            Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
        </p>
    </div>
    <form th:action="@{/processBooking}" th:object="${book}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">

            <div class="form-group row">
                <label class="col-4 col-form-label">Pick up Date: </label>
                <div class="col-8">
                    <input type="date" th:field="*{pickUpDate}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Return Date: </label>
                <div class="col-8">
                    <input type="date" th:field="*{returnDate}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Enter Rental Id </label>
                <div class="col-8">
                    <input type="number" th:field="*{rental}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>





            <div>
                <button type="submit" class="btn btn-primary">Book Rental</button>
            </div>
            <br>
            <br>
            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Rental id</th>
                        <th>Rental Type</th>
                        <th>Manufacturer</th>
                        <th>Watts</th>
                        <th>Cost Per Night</th>
                        <th>Location Zip</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rental: ${listRentals}">
                        <td th:text="${rental.id}">Rental id</td>
                        <td th:text="${rental.type}">Rental Type</td>
                        <td th:text="${rental.make}">Manufacturer</td>
                        <td th:text="${rental.watts}">Watts</td>
                        <td th:text="${rental.pricePerNight}">Cost Per Night</td>
                        <td th:text="${rental.locationZip}">Location Zip</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </form>
</div>
</body>
</html>
