<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Rental Form</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/rental">Rental</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/rentals">Show Rentals</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/booking">Booking</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/showBooking">View Bookings</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/logout">logout</a>
            </li>



            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown link
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <p>
        <h1>Welcome <b>[[${#request.userPrincipal.principal.username}]]</b></h1>

    </p>

    <div>
        <h1>List an Item for rent</h1>
    </div>
    <form th:action="@{/process_rental}" th:object="${rental}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">

            <div class="form-group row">
                <label class="col-4 col-form-label">Power Type: </label>
                <div class="col-8">
                    <input type="text" th:field="*{type}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Manufacturer: </label>
                <div class="col-8">
                    <input type="text" th:field="*{make}" class="form-control"
                           required minlength="2" maxlength="25"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Watts: </label>
                <div class="col-8">
                    <input type="number" th:field="*{watts}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Pick up zip code: </label>
                <div class="col-8">
                    <input type="number" th:field="*{locationZip}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Price per evening: </label>
                <div class="col-8">
                    <input type="number" th:field="*{pricePerNight}" class="form-control"
                           required minlength="2" maxlength="20" />
                </div>
            </div>





            <div>
                <button type="submit" class="btn btn-primary">Post Rental</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
