<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of your items for Rent</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Rental Type</th>
                <th>Manufacturer</th>
                <th>Watts</th>
                <th>Cost Per Night</th>
                <th>Location Zip</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rental: ${listRentals}">
                <td th:text="${rental.type}">Rental Type</td>
                <td th:text="${rental.make}">Manufacturer</td>
                <td th:text="${rental.watts}">Watts</td>
                <td th:text="${rental.pricePerNight}">Cost Per Night</td>
                <td th:text="${rental.locationZip}">Location Zip</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
